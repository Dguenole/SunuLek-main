services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: sunulek-db
    restart: always
    environment:
      POSTGRES_DB: sunulek
      POSTGRES_USER: sunulek
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sunulek_secure_password_2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sunulek"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sunulek-network

  # Backend Django
  api:
    build: ./sunulek-api
    container_name: sunulek-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change_this_secret_key_in_production}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=sunulek
      - DB_USER=sunulek
      - DB_PASSWORD=${DB_PASSWORD:-sunulek_secure_password_2026}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,api.sunulek.com}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://sunulek.com,https://www.sunulek.com}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@sunulek.com}
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    expose:
      - "8000"
    networks:
      - sunulek-network

  # Frontend React
  web:
    build:
      context: ./sunulek-web
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost/api/v1}
        - VITE_MEDIA_URL=${VITE_MEDIA_URL:-http://localhost}
    container_name: sunulek-web
    restart: always
    expose:
      - "80"
    networks:
      - sunulek-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sunulek-nginx
    restart: always
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - sunulek-network

  # Certbot pour SSL (optionnel)
  certbot:
    image: certbot/certbot
    container_name: sunulek-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  static_files:
  media_files:

networks:
  sunulek-network:
    driver: bridge
